<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/login.css" />
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <title>Chama Login</title>
  <style>
    /* Add your custom styles here */
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      cursor: pointer;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 class="text-center">Chama Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(+254)711111111" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="password" required />
          <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
        </div>
      </div>
      <div class="submit">
        <button type="submit">Sign In</button>
      </div>
      <br />
      <div style="font-size: small">
        Don't have an account?
        <a style="text-decoration-line: none" href="signup.html">Sign Up</a>
        <br />
        <br />
        <a style="text-decoration-line: none" href="#">Forgot password? </a>
      </div>
    </form>
  </div>
  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
    }

    document.getElementById('phone').addEventListener('input', function (e) {
      const phoneNumber = e.target.value.replace(/\D/g, ''); // Remove non-numeric characters
      const formattedPhoneNumber = `(+${phoneNumber.slice(0, 3)})${phoneNumber.slice(3, 13)}`;
      e.target.value = formattedPhoneNumber;
    });
  </script>
</body>

</html>
