<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/calendar.css" />
    <title>Calendar with Meetings</title>
  </head>
  <body>
    <div id="calendar-container">
      <div id="calendar-header">
        <button onclick="prevMonth()">&#8249;</button>
        <h1 id="month-year">My Calendar</h1>
        <button onclick="nextMonth()">&#8250;</button>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add/Edit Meeting</h2>
        <form method="post" id="calendar-form">
          {% csrf_token %}
          <label for="meetingTitle">Title:</label>
          <input type="text" name="meetingTitle" id="meetingTitle" />
          <label for="meetingDescription">Description:</label>
          <textarea
            id="meetingDescription"
            name="meetingDescription"
            rows="4"
          ></textarea>
          <label for="meetingDate">Date:</label>
          <input type="date" name="meetingDate" id="meetingDate" />
          <button type="submit" id="saveMeetingBtn">Save</button>
          <button id="removeMeetingBtn" style="background-color: #e74c3c">
            Remove
          </button>
        </form>
      </div>
    </div>
    <script src="../static/calendar.js"></script>
  </body>
</html>
