<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/homepage.css" />
    <title>chama_homepage</title>
  </head>
  <body>
    <div class="dashboard">
      <h1>Chama Dashboard</h1>
      <div class="deposit-withdraw-buttons">
        <button onclick="openDepositForm()">Deposit</button>
        <button onclick="openWithdrawForm()">Withdraw</button>
      </div>
    </div>
    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-heading"></div>
        <ul>
          <li>
            <button
              class="submenu-btn"
              onclick="toggleSubMenu('overviewSubMenu')"
              id="overviewSubMenuBtn"
            >
              Overview
            </button>
            <ul class="submenu" id="overviewSubMenu">
              <li>
                <a href="http://127.0.0.1:8000/totalfunds/">Total Funds</a>
              </li>
              <li><a href="#">Transactions</a></li>
              <li><a href="http://127.0.0.1:8000/upcoming_events/">Upcoming Events</a></li>
            </ul>
          </li>
          <li>
            <button
              class="submenu-btn"
              onclick="toggleSubMenu('memberManagementSubMenu')"
              id="memberManagementSubMenuBtn"
            >
              Member Management
            </button>
            <ul class="submenu" id="memberManagementSubMenu">
    
              <li>
                <a href="http://127.0.0.1:8000/members_list/">List Of Members</a>
              </li>
            </ul>
          </li>
          <li>
            <button
              class="submenu-btn"
              onclick="toggleSubMenu('meetingScheduleSubMenu')"
              id="meetingScheduleSubMenuBtn"
            >
              Meeting Schedule
            </button>
            <ul class="submenu" id="meetingScheduleSubMenu">
              <li><a href="http://127.0.0.1:8000/meetings/">Calendar (Chama Meetings)</a></li>
              <li><a href="#">Mark Attendance</a></li>
            </ul>
          <li><a href="#">Payment Status</a></li>
          <li><a href="#">User Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>

      <div class="main-bar">
        <div class="main-bar-heading"></div>
      </div>
    </div>
    <script>
      function toggleSubMenu(subMenuId) {
        var submenu = document.getElementById(subMenuId);
        var submenuBtn = document.querySelector(`#${subMenuId}Btn`);
        var allSubmenus = document.querySelectorAll(".submenu");
        var allSubmenuBtns = document.querySelectorAll(".submenu-btn");

        allSubmenus.forEach((item) => {
          if (item.id !== subMenuId && !item.contains(submenuBtn)) {
            item.style.display = "none";
          }
        });

        allSubmenuBtns.forEach((item) => {
          if (item.id !== `${subMenuId}Btn`) {
            item.classList.remove("active");
          }
        });

        if (submenu.style.display === "none" || submenu.style.display === "") {
          submenu.style.display = "block";
          submenuBtn.classList.add("active");
        } else {
          submenu.style.display = "none";
          submenuBtn.classList.remove("active");
        }
      }

      function openDepositForm() {
        // Implement logic to show deposit form or perform necessary actions
        alert("Deposit form will be shown here.");
      }

      function openWithdrawForm() {
        // Implement logic to show withdraw form or perform necessary actions
        alert("Withdraw form will be shown here.");
      }
    </script>
  </body>
</html>
  </body>
</html>
